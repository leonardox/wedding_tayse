{% extends 'common/base.html' %}
{% load static %}
{% block content %}
<!-- banner -->
<div class="banner jarallax">
    <div class="agileinfo-dot">
        <div class="header">
            {% include 'common/navbar.html' %}
        </div>
        <div class="wthree-heading">
            <h2>Contato</h2>
        </div>
    </div>
</div>
<!-- //banner -->
<!-- contact -->
<div class="contact">
    <div class="container">
        <div class="agile-contact-form">
            <div class="col-md-6 contact-form-left">
                <div class="w3layouts-contact-form-top">
                    <h3>Confirme sua presença</h3>
                    <p>Envie-nos sua confirmação de presença ou uma mensagem carinhosa</p>
                </div>
                <div class="agileits-contact-address">
                    <ul>
                        <li><i class="fa-brands fa-whatsapp" aria-hidden="true"></i> <span>(87) 9 9196-5633</span></li>
                        <li><i class="fa fa-phone fa-envelope" aria-hidden="true"></i> <span><a
                                href="mailto:taysecc16@gmail.com">taysecc16@gmail.com</a></span></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6 contact-form-right">
                <div class="contact-form-top">
                    <h3>Send us a message</h3>
                </div>
                <div class="agileinfo-contact-form-grid">
                    <form action="#" method="post">
                        <input type="text" name="Name" placeholder="Name" required="">
                        <input type="email" name="Email" placeholder="Email" required="">
                        <input type="text" name="Telephone" placeholder="Telephone" required="">
                        <textarea name="Message" placeholder="Message" required=""></textarea>
                        <button class="btn1">Submit</button>
                    </form>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="w3agile-map">
            <h3>Find us here</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d102623.04862310845!2d-82.59779327009554!3d36.506579763153326!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x885a856b70074b97%3A0x6f9cc0d30bcc841f!2sKingsport%2C+TN%2C+USA!5e0!3m2!1sen!2sin!4v1471495038514"
                    allowfullscreen></iframe>
        </div>
    </div>
</div>
<!-- //contact -->
<!-- footer -->

{% endblock %}
